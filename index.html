<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Watch Assistant</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans selection:bg-blue-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Inline SVGs to avoid dependency issues) ---
        const ShieldCheckIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 01-1.043 3.296 3.745 3.745 0 01-3.296 1.043A3.745 3.745 0 0112 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 01-3.296-1.043 3.745 3.745 0 01-1.043-3.296A3.745 3.745 0 013 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 011.043-3.296 3.746 3.746 0 013.296-1.043A3.746 3.746 0 0112 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 013.296 1.043 3.746 3.746 0 011.043 3.296A3.745 3.745 0 0121 12z" />
            </svg>
        );
        const ArrowTopRightOnSquareIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25" />
            </svg>
        );
        const DocumentTextIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
            </svg>
        );
        const SparklesIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.894 20.567L16.5 21.75l-.394-1.183a2.25 2.25 0 00-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 001.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 001.423 1.423l1.183.394-1.183.394a2.25 2.25 0 00-1.423 1.423z" />
            </svg>
        );
        const ClipboardDocumentCheckIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M11.35 3.836c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 00.75-.75 2.25 2.25 0 00-.1-.664m-5.8 0A2.251 2.251 0 0113.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25zM6.75 12h.008v.008H6.75V12zm0 3h.008v.008H6.75V15zm0 3h.008v.008H6.75V18z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125" />
            </svg>
        );
        const ClockIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        const MapPinIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                <path strokeLinecap="round" strokeLinejoin="round" d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>
        );
        const UserIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
            </svg>
        );
        const TrashIcon = ({className}) => (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={className}>
                <path strokeLinecap="round" strokeLinejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
        );

        // --- MAIN APP COMPONENT ---
        function App() {
            const [activeTab, setActiveTab] = useState('draft');
            const [logs, setLogs] = useState([]);
            const [formData, setFormData] = useState({
                subject: '',
                location: '',
                datetime: '',
                details: '',
                personsInvolved: ''
            });
            const [aiOptimized, setAiOptimized] = useState(false);
            const [notification, setNotification] = useState(null);

            // Load logs from local storage on mount
            useEffect(() => {
                const savedLogs = localStorage.getItem('borderWatchLogs');
                if (savedLogs) {
                    setLogs(JSON.parse(savedLogs));
                }
            }, []);

            // Save logs to local storage whenever they change
            useEffect(() => {
                localStorage.setItem('borderWatchLogs', JSON.stringify(logs));
            }, [logs]);

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
                setAiOptimized(false);
            };

            // Mock AI cleanup function
            const optimizeText = () => {
                if (!formData.details) {
                    showNotification("Please enter some details first.", "error");
                    return;
                }
                
                // Simulating an AI refinement
                const polished = `[STRUCTURED INCIDENT REPORT]\n\nSUMMARY:\n${formData.subject.toUpperCase()}\n\nOBSERVATION:\n${formData.details}\n\nKEY IDENTIFIERS:\n${formData.personsInvolved || 'Not specified'}`;
                
                setFormData(prev => ({
                    ...prev,
                    details: polished
                }));
                setAiOptimized(true);
                showNotification("Report description optimized for clarity.", "success");
            };

            const saveLog = () => {
                if (!formData.subject || !formData.details) {
                    showNotification("Subject and Details are required to save.", "error");
                    return;
                }

                const newLog = {
                    id: Date.now(),
                    timestamp: new Date().toLocaleString(),
                    ...formData,
                    status: 'Ready for Submission'
                };

                setLogs([newLog, ...logs]);
                showNotification("Report saved to local history.", "success");
            };

            const deleteLog = (id) => {
                setLogs(logs.filter(log => log.id !== id));
            };

            const showNotification = (message, type) => {
                setNotification({ message, type });
                setTimeout(() => setNotification(null), 3000);
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text).then(() => {
                    showNotification("Copied to clipboard!", "success");
                });
            };

            const openOfficialForm = () => {
                window.open('https://www.homeaffairs.gov.au/help-and-support/departmental-forms/online-forms/border-watch', '_blank');
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans selection:bg-blue-100 pb-20">
                    
                    {/* Header */}
                    <header className="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
                        <div className="max-w-4xl mx-auto px-4 py-4 flex items-center justify-between">
                            <div className="flex items-center space-x-3">
                                <ShieldCheckIcon className="h-8 w-8 text-blue-400" />
                                <div>
                                    <h1 className="text-xl font-bold tracking-tight">Report Assistant</h1>
                                    <p className="text-xs text-slate-400">Unofficial Drafting Tool for Border Watch</p>
                                </div>
                            </div>
                            <button 
                                onClick={openOfficialForm}
                                className="flex items-center space-x-2 bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
                            >
                                <span className="hidden sm:inline">Open Official Form</span>
                                <span className="sm:hidden">Form</span>
                                <ArrowTopRightOnSquareIcon className="h-4 w-4" />
                            </button>
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 py-8">
                        
                        {/* Navigation Tabs */}
                        <div className="flex space-x-1 bg-white p-1 rounded-xl shadow-sm border border-slate-200 mb-8 w-fit mx-auto md:mx-0">
                            <button
                                onClick={() => setActiveTab('draft')}
                                className={`px-6 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'draft' ? 'bg-slate-900 text-white shadow-md' : 'text-slate-600 hover:bg-slate-100'}`}
                            >
                                Draft Report
                            </button>
                            <button
                                onClick={() => setActiveTab('logs')}
                                className={`px-6 py-2 rounded-lg text-sm font-medium transition-all ${activeTab === 'logs' ? 'bg-slate-900 text-white shadow-md' : 'text-slate-600 hover:bg-slate-100'}`}
                            >
                                History Log ({logs.length})
                            </button>
                        </div>

                        {activeTab === 'draft' ? (
                            <div className="grid md:grid-cols-3 gap-6">
                                
                                {/* Form Section */}
                                <div className="md:col-span-2 space-y-6">
                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                        <h2 className="text-lg font-semibold text-slate-800 mb-4 flex items-center">
                                            <DocumentTextIcon className="h-5 w-5 mr-2 text-blue-600" />
                                            Incident Details
                                        </h2>
                                        
                                        <div className="space-y-4">
                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">Subject / Type of Suspicious Activity</label>
                                                <input 
                                                    type="text" 
                                                    name="subject"
                                                    value={formData.subject}
                                                    onChange={handleInputChange}
                                                    placeholder="e.g., Visa overstay, Illegal worker..."
                                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                                                />
                                            </div>

                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Date & Time Observed</label>
                                                    <input 
                                                        type="datetime-local" 
                                                        name="datetime"
                                                        value={formData.datetime}
                                                        onChange={handleInputChange}
                                                        className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                                    />
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-slate-700 mb-1">Location</label>
                                                    <input 
                                                        type="text" 
                                                        name="location"
                                                        value={formData.location}
                                                        onChange={handleInputChange}
                                                        placeholder="Address or coordinates"
                                                        className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                                    />
                                                </div>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">Persons Involved (Names/Descriptions)</label>
                                                <textarea 
                                                    name="personsInvolved"
                                                    value={formData.personsInvolved}
                                                    onChange={handleInputChange}
                                                    rows="3"
                                                    placeholder="Name, age, nationality, physical description..."
                                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                                ></textarea>
                                            </div>

                                            <div>
                                                <label className="block text-sm font-medium text-slate-700 mb-1">Detailed Description</label>
                                                <textarea 
                                                    name="details"
                                                    value={formData.details}
                                                    onChange={handleInputChange}
                                                    rows="6"
                                                    placeholder="Describe exactly what happened..."
                                                    className="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
                                                ></textarea>
                                            </div>
                                        </div>

                                        <div className="mt-6 flex flex-wrap gap-3">
                                            <button 
                                                onClick={optimizeText}
                                                className="flex items-center px-4 py-2 bg-purple-50 text-purple-700 border border-purple-200 rounded-lg hover:bg-purple-100 transition-colors"
                                            >
                                                <SparklesIcon className="h-4 w-4 mr-2" />
                                                {aiOptimized ? 'Re-Optimize' : 'Optimize with AI'}
                                            </button>
                                            <button 
                                                onClick={saveLog}
                                                className="flex-1 bg-slate-900 text-white px-4 py-2 rounded-lg font-medium hover:bg-slate-800 transition-colors shadow-lg shadow-slate-200"
                                            >
                                                Save to Log & Prepare Copy
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Helper Section */}
                                <div className="space-y-6">
                                    <div className="bg-blue-50 border border-blue-100 p-6 rounded-2xl">
                                        <h3 className="font-semibold text-blue-900 mb-3">How to use</h3>
                                        <ol className="list-decimal list-inside text-sm text-blue-800 space-y-2">
                                            <li>Fill out the details on the left.</li>
                                            <li>Click <strong>Optimize with AI</strong> to structure the text.</li>
                                            <li>Click <strong>Save to Log</strong> to keep a record.</li>
                                            <li>Click <strong>Open Official Form</strong> (top right).</li>
                                            <li>Copy and paste your drafted details into the DHA website.</li>
                                        </ol>
                                    </div>

                                    <div className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                                        <h3 className="font-semibold text-slate-800 mb-3">Quick Copy</h3>
                                        <p className="text-xs text-slate-500 mb-4">Click below to copy specific fields for the official form.</p>
                                        
                                        <div className="space-y-2">
                                            <button 
                                                onClick={() => copyToClipboard(formData.details)}
                                                className="w-full flex items-center justify-between p-3 bg-slate-50 hover:bg-slate-100 rounded-lg border border-slate-200 transition-colors group"
                                            >
                                                <span className="text-sm font-medium text-slate-700">Copy Main Description</span>
                                                <ClipboardDocumentCheckIcon className="h-5 w-5 text-slate-400 group-hover:text-blue-600" />
                                            </button>
                                            <button 
                                                onClick={() => copyToClipboard(formData.personsInvolved)}
                                                className="w-full flex items-center justify-between p-3 bg-slate-50 hover:bg-slate-100 rounded-lg border border-slate-200 transition-colors group"
                                            >
                                                <span className="text-sm font-medium text-slate-700">Copy Person Details</span>
                                                <ClipboardDocumentCheckIcon className="h-5 w-5 text-slate-400 group-hover:text-blue-600" />
                                            </button>
                                            <button 
                                                onClick={() => copyToClipboard(`${formData.location} @ ${formData.datetime}`)}
                                                className="w-full flex items-center justify-between p-3 bg-slate-50 hover:bg-slate-100 rounded-lg border border-slate-200 transition-colors group"
                                            >
                                                <span className="text-sm font-medium text-slate-700">Copy Location/Time</span>
                                                <ClipboardDocumentCheckIcon className="h-5 w-5 text-slate-400 group-hover:text-blue-600" />
                                            </button>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        ) : (
                            /* Logs Tab */
                            <div className="space-y-4">
                                {logs.length === 0 ? (
                                    <div className="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-300">
                                        <DocumentTextIcon className="h-12 w-12 text-slate-300 mx-auto mb-3" />
                                        <p className="text-slate-500">No reports logged yet.</p>
                                    </div>
                                ) : (
                                    logs.map((log) => (
                                        <div key={log.id} className="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
                                            <div className="flex justify-between items-start mb-4">
                                                <div>
                                                    <h3 className="font-bold text-lg text-slate-800">{log.subject}</h3>
                                                    <div className="flex items-center text-xs text-slate-500 mt-1 space-x-3">
                                                        <span className="flex items-center">
                                                            <ClockIcon className="h-3 w-3 mr-1" />
                                                            Created: {log.timestamp}
                                                        </span>
                                                        <span className="flex items-center">
                                                            <MapPinIcon className="h-3 w-3 mr-1" />
                                                            {log.location || 'No location'}
                                                        </span>
                                                    </div>
                                                </div>
                                                <div className="flex space-x-2">
                                                    <button 
                                                        onClick={() => copyToClipboard(log.details)}
                                                        className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg"
                                                        title="Copy details"
                                                    >
                                                        <ClipboardDocumentCheckIcon className="h-5 w-5" />
                                                    </button>
                                                    <button 
                                                        onClick={() => deleteLog(log.id)}
                                                        className="p-2 text-red-400 hover:bg-red-50 rounded-lg"
                                                        title="Delete log"
                                                    >
                                                        <TrashIcon className="h-5 w-5" />
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div className="bg-slate-50 p-4 rounded-lg border border-slate-100 text-sm text-slate-700 whitespace-pre-wrap">{log.details}</div>
                                            
                                            {log.personsInvolved && (
                                                <div className="mt-3 flex items-start p-3 bg-blue-50 rounded-lg text-sm text-blue-900">
                                                    <UserIcon className="h-4 w-4 mr-2 mt-0.5 flex-shrink-0" />
                                                    {log.personsInvolved}
                                                </div>
                                            )}
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                    </main>

                    {/* Notification Toast */}
                    {notification && (
                        <div className={`fixed bottom-4 right-4 px-6 py-3 rounded-xl shadow-lg transform transition-all duration-300 flex items-center ${
                            notification.type === 'success' ? 'bg-slate-800 text-white' : 'bg-red-500 text-white'
                        }`}>
                            {notification.type === 'success' && <ClipboardDocumentCheckIcon className="h-5 w-5 mr-2" />}
                            <span className="font-medium text-sm">{notification.message}</span>
                        </div>
                    )}

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
